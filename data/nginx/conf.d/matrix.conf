server {
    listen 443 ssl;
    http2 on;
    server_name your-domain-here.com;

    # === SSL Certificates (Let's Encrypt) ===
    ssl_certificate /etc/letsencrypt/live/your-domain-here.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain-here.com/privkey.pem;

    # === Security Headers ===
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # === Block common sensitive paths ===
    location ~* "(\.git|\.env|backup|old|test|admin)" { 
	limit_req zone=intruders burst=3 nodelay;
	return 444; 
}

    # === .well-known discovery ===
    location /.well-known/matrix/server {
        default_type application/json;
        return 200 '{"m.server": "your-domain-here.com:443"}';
	limit_req zone=matrix_client burst=200 nodelay;
	}

    location /.well-known/matrix/client {
        default_type application/json;
        add_header Access-Control-Allow-Origin *;
        limit_req zone=matrix_client burst=200 nodelay;
	return 200 '{"m.homeserver": {"base_url": "https://your-domain-here.com"}}';
	
    }

    # Все остальные .well-known
    location ~ ^/.well-known/ { 
	limit_req zone=intruders burst=3 nodelay;
	return 444; }

    # === Matrix client traffic ===
    location ~ ^/_matrix/client {
        proxy_pass http://synapse:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

	limit_req zone=matrix_client burst=200 nodelay;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 300s; # sync может быть долгим
    }

    # === Matrix federation (other servers) ===
    location ~ ^/_matrix/federation {
        proxy_pass http://synapse:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

	limit_req zone=matrix_client burst=200 nodelay;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # === Matrix key discovery (federation keys) ===
    location ~ ^/_matrix/key {
        proxy_pass http://synapse:8008;
        proxy_set_header Host $host;
	limit_req zone=matrix_client burst=200 nodelay;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Media uploads/downloads ===
    location ~ ^/_matrix/media {
        proxy_pass http://synapse:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

	limit_req zone=matrix_client burst=200 nodelay;

        client_max_body_size 50M;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # === Synapse admin API (запрещено внешне) ===
    location ~ ^/_synapse/admin {
	limit_req zone=intruders burst=3 nodelay;
        deny all;
        return 444;
        access_log /var/log/nginx/intruders.log main;
    }

    # === Everything else ===
    location / {
	limit_req zone=intruders burst=3 nodelay;
        return 444;
        access_log /var/log/nginx/intruders.log main;
    }
}
