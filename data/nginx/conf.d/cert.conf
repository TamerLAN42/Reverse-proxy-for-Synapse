server {
    listen 80;
    server_name your-domain-here.com;
    
    # Разрешаем ТОЛЬКО ACME challenges
    location /.well-known/acme-challenge/ {
	limit_req zone=matrix_client burst=200 nodelay;
        proxy_pass http://certbot:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
	access_log /var/log/nginx/cert.log main;
    }
    
    # ВСЕ остальные запросы отклоняем
    location / {
	limit_req zone=intruders burst=3 nodelay;
        return 444;
        access_log /var/log/nginx/intruders.log main;
    }    
}
